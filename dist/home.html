<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>主页</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <div class="content" style="padding-bottom: 5rem;">
      <div style="background-color: brown;height: 8rem;"></div>
      <div align="center" style="padding: .3rem 0 .3rem 0; height: 4.3rem;">
        <div style="width: 4.1rem; height: 4.1rem; border-radius: 50%; border: .2rem solid #fff; overflow: hidden;">
          <img src="img/default.jpeg" width="100" height="100" id="uAvatar" alt="uAvatar" />
        </div>
        <div id="uNickname">&nbsp;</div>
      </div>
      <div class="list-block" style="margin-top: 0;" align="center">
        <p style="padding: .1rem; margin: .2rem;">我<span id="uType"></span><span id="uRank"></span><span id="uName"></span></p>
        <p style="padding: .1rem; margin: .2rem;"><span id="uJointime"></span>年入伍</p>
        <p style="padding: .3rem; margin: .2rem;"><a href="#" class="button button-fill button-big" id="btn-like">中国军人，为你加油</a></p>
        <p style="padding: .3rem; margin: .2rem;" id="join-num">已有0人为他点赞</p>
      </div>
    </div>
    <nav class="bar bar-tab">
      <a class="tab-item external active" href="#" id="nav-ph">排行</a>
      <a class="tab-item external" href="#" id="nav-fq">发起</a>
      <a class="tab-item external" href="#" id="nav-jl">军旅</a>
    </nav>
  </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</body>
<script>
  //标语列表
  const words = [
    '为中国军人加油！',
    '有一种骄傲，叫中国军人！',
    '向军人们致敬！',
    '祖国因你们而强大！',
    '军人，注定为荣誉而战！',
    '向最可爱的人致敬。',
    '文明之师，威武之师！',
    '一次从军，终身光荣！',
    '钢铁长城，人民卫士！',
    '当兵后悔两年，不当兵后悔一辈子',
    '一个人就是一支队伍',
    '一人从军，全家光荣',
    '人民最坚强的依靠！',
    '好男儿就是要当兵！',
    '一身戎装显露青春风采',
    '千锤百炼锻造志强军人',
    '昨日当兵,负千秋家国梦,写戎马经典',
    '今时退伍,携万世手足情,创改革辉煌',
    '戎马生涯 保卫祖国神州共日月',
    '衣锦还乡 建设家园四海同生辉',
    '昨日沙场洒汗水，明天事业写辉煌。'
  ];

  let curWords = words[Math.floor(Math.random() * (words.length + 1))];
  $('#btn-like').html(curWords);

  //API 地址
  const soldierUrl = 'http://www.szsjunshi.com/soldier';

  /**
   * 获取链接参数
   */
  const params = (() => {
    var query = location.search.substr(1)
    query = query.split('&')
    var params = {}
    for (let i = 0; i < query.length; i++) {
      let q = query[i].split('=')
      if (q.length === 2) {
        params[q[0]] = q[1]
      }
    }
    return params;
  })();

  /**
   * 异步请求
   * @param url
   * @param headers
   * @returns {IterableIterator<*>}
   */
  function* gen(url, headers = {}) {
    return yield fetch(url, headers);
  }

  /**
   * 请求链接
   * @param url
   * @param callback
   * @param headers
   * @returns {IterableIterator<*>}
   */
  const query = (url, callback, headers = {}) => {
    let g = gen(url, headers);
    let result = g.next();

    result.value.then(function(data){
      data.json().then(callback, error => { throw error; });
    }).then(function(data){
      g.next(data);
    });
  }

  /************************************* 业务代码 *************************************/

  //检查是否登录
  if(!params.token){
    location.href = encodeURI(`${soldierUrl}/Wechat/Login.html?back_url=${location.href}`);
  }

  //导航路由
  $('#nav-ph').attr('href', `ranking.html?token=${params.token}`);
  $('#nav-fq').attr('href', `home.html?soldier_id=${params.soldier_id}&token=${params.token}`);
  $('#nav-jl').attr('href', `career.html?token=${params.token}`);

  //获取并用户信息
  var User = {};
  query(`${soldierUrl}/getData.html?soldier_id=${params.soldier_id}`, value => {
    if(value.code){
      //保存当前用户
      User.soldier_id = value.data.own.soldier_id;
      User.username = value.data.own.username;
      User.headimgurl = value.data.own.headimgurl;
      User.join_date = value.data.own.join_date;
      User.rank_text = value.data.own.rank_text;
      User.type_text = value.data.own.type_text;
      User.likes = value.data.list;

      //填充并显示数据
      $('#uAvatar').attr('src', User.headimgurl);
      $('#uNickname').text(User.nickname);
      $('#uName').text(User.username);
      $('#uType').text(User.type_text);
      $('#uRank').text(User.rank_text);
      $('#uJointime').text(User.join_date);

      //点赞
      $('#btn-like').on('click', event => {
        let like = {};
        like.token = params.token;
        like.soldier_id = User.soldier_id;
        like.remark = curWords;
        query(`${soldierUrl}/saveLike`, lik => {
          if(!lik.code){
            $.alert(lik.msg, '提示');
          }else{
            $.toast(lik.msg);
            setTimeout(() => {
              location.reload();
            }, 2500);
          }
        }, { body: JSON.stringify(like), method: 'POST'} );
      });

      //点赞列表
      let soldierList = '';
      for(var like of User.likes){
        soldierList += `<div class="row">
          <div class="col-20" align="center">
            <div align="center" style="padding: .3rem 0 .3rem 0; height: 3.5rem;">
              <div style="width: 2.5rem; height: 2.5rem; border-radius: 50%; border: .1rem solid #fff; overflow: hidden;">
                <img src="${like.headimgurl}" width="50" height="50" alt="${like.nickname}" />
              </div>
            </div>
          </div>
          <div class="col-50" align="center">
            <p style="margin: 0; text-align: left;">${like.nickname}</p>
            <p style="margin: 0; text-align: left;">${like.remark}</p>
          </div>
          <div class="col-30" align="center">
            <p style="margin: 0; text-align: left;font-size: .7rem;width:4rem;">${like.create_time}</p>
          </div>
        </div>`;
      }
      $('.list-block').after(soldierList);

      //参与人数
      query(`${soldierUrl}/getJoinNum?soldier_id=${User.soldier_id}`, joinnum => {
        if(!joinnum.code){
          $.alert(joinnum.msg, '提示');
        }else{
          $('#join-num').html(`已有${joinnum.data.number}人为他点赞`);
        }
      });
    }else{
      $.alert(value.msg, '提示');
    }
  });
</script>
</html>
