<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>军旅生涯</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <div class="content" style="margin-bottom: 2.6rem;">
      <div style="height: 9rem;background: url('img/03.jpg') center repeat;background-size: 100%;"></div>
      <div class="row" id="upload-panl" style="padding: .7rem .5rem 0 1.3rem;">
        <div class="col-60">
          <input type="file" name="upload-image" style="font-size: .8rem;">
        </div>
        <div class="col-40">
          <a class="button button-fill" style="background-color: #929FB2;" id="btn-upload">上传</a>
        </div>
      </div>
      <div style="padding: .3rem .5rem 1rem .6rem;color: red;font-size: .7rem;text-align: center">禁止上传涉密、武器装备等违法照片，<br>一切后果由本人承担。</div>
    </div>
    <nav class="bar bar-tab" style="background-image: url('img/4.jpg');color: #fff;">
      <a class="tab-item external" href="#" id="nav-ph">排行</a>
      <a class="tab-item external" href="#" id="nav-fq">发起</a>
      <a class="tab-item external active" href="#" id="nav-jl">军旅</a>
    </nav>
  </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
  //API 地址
  const soldierUrl = 'http://www.szsjunshi.com/soldier';

  /**
   * 获取链接参数
   */
  const params = (() => {
    var query = location.search.substr(1)
    query = query.split('&')
    var params = {}
    for (let i = 0; i < query.length; i++) {
      let q = query[i].split('=')
      if (q.length === 2) {
        params[q[0]] = q[1]
      }
    }
    return params;
  })();

  /**
   * 异步请求
   * @param url
   * @param headers
   * @returns {IterableIterator<*>}
   */
  function* gen(url, headers = {}) {
    return yield fetch(url, headers);
  }

  /**
   * 请求链接
   * @param url
   * @param callback
   * @param headers
   * @returns {IterableIterator<*>}
   */
  const query = (url, callback, headers = {}) => {
    let g = gen(url, headers);
    let result = g.next();

    result.value.then(function(data){
      data.json().then(callback, error => { throw error; });
    }).then(function(data){
      g.next(data);
    });
  }

  /************************************* 业务代码 *************************************/

  //导航路由
  $('#nav-ph').attr('href', `ranking.html?token=${params.token}&soldier_id=${params.soldier_id}`);
  $('#nav-fq').attr('href', `index.html?token=${params.token}&soldier_id=${params.soldier_id}`);
  $('#nav-jl').attr('href', `career.html?token=${params.token}&soldier_id=${params.soldier_id}`);

  //上传图片
  $('#btn-upload').on('click', function () {
    $(this).addClass('disabled').unbind('click');
    const fr = new FileReader();
    fr.onloadend = e => {
      const career = {};
      career.token = params.token;
      career.soldier_id = params.soldier_id;
      career.image_base64 = e.target.result;
      query(`${soldierUrl}/addImg.html`, value => {
        if (value.code) {
          $.toast(value.msg);
          location.reload();
        }else{
          $.alert(value.msg, '提示');
        }
      }, {
        body: JSON.stringify(career),
        method: 'POST',
        headers: {'Content-Type': 'multipart/form-data'}
      });
    }
    fr.readAsDataURL($('input[name="upload-image"]').get(0).files[0]);
  });

  //读取图片信息
  query(`${soldierUrl}/getData.html?soldier_id=${params.soldier_id}`, value => {
    if(value.code){
      //图片列表
      let pictures = '';
      for(let img of value.data.own.img_url){
         pictures += `<div class="row">
            <div class="col-100">
              <div class="card">
                <div class="card-content">
                  <div class="card-content-inner" style="padding: 0; margin: 0;">
                    <table width="100%">
                      <tr>
                        <td width="85%" style="padding: 0; margin: 0;"><img src="${img}" width="100%"></td>
                        <td width="15%" style="background-color: #888; color: #fff; text-align: center;" class="btn-delete">删除</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
      }
      $('#upload-panl').after(pictures);

      //删除图片
      $('.btn-delete').on('click', function () {
         const image = {};
         image.token = params.token;
         image.soldier_id = params.soldier_id;
         image.img_url = $(this).prev().find('img').attr('src');
         query(`${soldierUrl}/delImg.html`, value => {
           if (value.code) {
             $.toast(value.msg);
             location.reload();
           }else{
             $.alert(value.msg, '提示');
           }
         }, {
           body: JSON.stringify(image),
           method: 'POST'
        });
      });
    }else{
      $.alert(value.msg, '提示');
    }
  });
</script>
</body>
</html>
