<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>排行榜</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <div class="content">
      <div style="height: 9rem;background: url('img/04.jpg') center repeat;background-size: 100%;"></div>
      <div class="row rank-head" style="background-color: #537715;color: white; height: 2rem;line-height: 2rem;">
        <div class="col-20" align="center">名次</div>
        <div class="col-20" align="center">&nbsp;</div>
        <div class="col-20" align="center">昵称</div>
        <div class="col-20" align="center">兵种</div>
        <div class="col-20" align="center">支持</div>
      </div>
      <div style="background-color: #E9F3E7;" id="rank-body"></div>
    </div>
    <nav class="bar bar-tab" style="background-image: url('img/4.jpg');color: #fff;">
      <a class="tab-item external active" href="#" id="nav-ph">排行</a>
      <a class="tab-item external" href="#" id="nav-fq">发起</a>
      <a class="tab-item external" href="#" id="nav-jl">军旅</a>
    </nav>
  </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
  //API 地址
  const soldierUrl = 'http://www.szsjunshi.com/soldier';

  /**
   * 获取链接参数
   */
  const params = (() => {
    var query = location.search.substr(1)
    query = query.split('&')
    var params = {}
    for (let i = 0; i < query.length; i++) {
      let q = query[i].split('=')
      if (q.length === 2) {
        params[q[0]] = q[1]
      }
    }
    return params;
  })();

  /**
   * 异步请求
   * @param url
   * @param headers
   * @returns {IterableIterator<*>}
   */
  function* gen(url, headers = {}) {
    return yield fetch(url, headers);
  }

  /**
   * 请求链接
   * @param url
   * @param callback
   * @param headers
   * @returns {IterableIterator<*>}
   */
  const query = (url, callback, headers = {}) => {
    let g = gen(url, headers);
    let result = g.next();

    result.value.then(function(data){
      data.json().then(callback, error => { throw error; });
    }).then(function(data){
      g.next(data);
    });
  }

  /************************************* 业务代码 *************************************/

  //导航路由
  $('#nav-ph').attr('href', `ranking.html?token=${params.token}&soldier_id=${params.soldier_id}`);
  $('#nav-fq').attr('href', `index.html?token=${params.token}&soldier_id=${params.soldier_id}`);
  $('#nav-jl').attr('href', `career.html?token=${params.token}&soldier_id=${params.soldier_id}`);

  //获取排行
  query(`${soldierUrl}/getRanking?token=${params.token}`, ranks => {
    if(!ranks.code){
      $.alert(ranks.msg, '提示');
    }else{
      let rank_contents = '';
      let _index = 1;
      for(let rank of ranks.data){
          rank_contents += `<div class="row" style="line-height: 2.5rem;">
            <div class="col-20" align="center">
              ${_index <= 3 ? `<img src="img/${_index}.png" width="55" height="55">` : `${_index}`}
            </div>
            <div class="col-20" align="center">
               <div style="width: 2.5rem; height: 2.5rem; border-radius: 50%; border: .1rem solid #fff; overflow: hidden;">
                  <img src="${rank.headimgurl}" width="50" height="50" alt="${rank.username}" />
               </div>
            </div>
            <div class="col-20" align="center">${rank.username}</div>
            <div class="col-20" align="center">${rank.type}</div>
            <div class="col-20" align="center">${rank.number}</div>
          </div>`;
      }
      _index++;
      $('#rank-body').html(rank_contents);
    }
  });
</script>
</body>
</html>
